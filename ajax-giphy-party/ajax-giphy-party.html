<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="ajax-giphy-party.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <title>Giphy Party</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <p class="h1 bg-dark text-center text-white col-12">GIPHY PARTY</p>
        </div>
    </section>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
            <form action="" id="search-form">
                <input type="text" id="search" placeholder="Enter a search term">
                <button class="btn btn-dark" type="submit" id="submit-button">Search Giphy!</button>
                <button type="" class="btn btn-danger" id="reset-button">Remove Images</button>
            </form>
        </nav>
        </div>

        <div class="row">
                <div id="display"></div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="ajax-giphy-party.js"></script>
</body>
</html>
